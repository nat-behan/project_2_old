<DOCTYPE! html>
<html>
<head>
	<title>Contact | ISSC Ladies Football</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
		<header>
			<div id="logo" alt="Main Logo" title="ISSC Logo">
				<a href="index.html">
  					<img src="images/issclogo.png">
				</a>
			</div>

		<nav id="menu">
			<ul>
  				<li><a href="about.html">About</a></li>
  				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>

	<article id="contact" class="default-sets">
		<h1>Contact Us</h1>
		<p>For more information, please provide the required information below and we will contact you regarding upcoming events and tournaments:</p>

		<form id="form">
			<label>
				<p>First name: </p>
  				<input id="firstname" type="text" name="firstname" placeholder=" Your first name">
  			</label>
  			
  			<label>
  				<p>Last name: </p>
  				<input id="lastname" type="text" name="lastname" placeholder="Your last name">
  			</label>

  			<label>
  				<p>Email address: </p>
  				<input id="email" type="text" name="email" placeholder="Your email">
  			</label>

  			<label>
  				<p>Experience level: </p>
  				<input type="radio" name="experience" value="senior" checked> Senior<br>
  				<input type="radio" name="experience" value="intermediate"> Intermediate<br>
  				<input type="radio" name="experience" value="junior"> Junior<br> 
			</label>	
			<br>
			<label>
				<p>Tell us why you're interested in joining our Ladies Football team: </p>
				<textarea id="message" name="message" placeholder="Your message"></textarea>
			</label>
			
			<label>
				<p>&nbsp;</p>
				<input type="button" class="button" value="Submit">
			</label>
				
		</form>
	</article>	

		<footer>
			<p>&copy;2016 - Ladies Football</p>
		</footer>
	
</body>
</html>
